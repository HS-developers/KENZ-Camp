<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة المسابقات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body { font-family: Cairo, sans-serif; background: #f4f4f4; }
    .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 10px #0001; padding: 30px 18px; }
    h2 { text-align:center; }
    label { display: block; margin-top: 12px; font-weight: bold;}
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 5px;}
    button { padding: 8px 16px; margin-top: 10px; border-radius:8px; border:none; background:#004aad; color:white; font-weight:bold; cursor:pointer;}
    .msg { text-align: center; margin-top: 12px; color: green; }
    .error { color: red; text-align: center; margin-top: 10px;}
    table {width:100%; border-collapse:collapse; margin-top:30px;}
    th,td {border:1px solid #ddd;padding:8px;text-align:center;}
    th {background:#e3f2fd;}
    .btns button {margin:0 3px;}
    .editRow input {width:90%;}
  </style>
</head>
<body>
  <div class="container">
    <h2>إدارة المسابقات</h2>
    <form id="addForm">
      <label>اسم المسابقة:</label>
      <input type="text" id="contestName" required>
      <label>تاريخ البداية:</label>
      <input type="date" id="startDate" required>
      <label>تاريخ النهاية:</label>
      <input type="date" id="endDate" required>
      <label>عدد النقاط الكلية:</label>
      <input type="number" id="requiredPoints" min="1" required value="10">
      <button type="submit">إضافة مسابقة</button>
      <div class="msg" id="msg"></div>
      <div class="error" id="error"></div>
    </form>
    <hr>
    <h3 style="text-align:center;">كل المسابقات</h3>
    <table>
      <thead>
        <tr>
          <th>اسم المسابقة</th>
          <th>من</th>
          <th>إلى</th>
          <th>النقاط الكلية</th>
          <th>تعديل/حذف</th>
        </tr>
      </thead>
      <tbody id="contestsBody">
        <tr><td colspan="5">جارٍ التحميل...</td></tr>
      </tbody>
    </table>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBic0WV6onX8hafXI09_6N-HUdNiAMJJS0",
      authDomain: "kenz-camp.firebaseapp.com",
      projectId: "kenz-camp",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // حماية الصفحة للمشرفين فقط
    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    // إضافة مسابقة جديدة
    document.getElementById('addForm').onsubmit = async function(e) {
      e.preventDefault();
      document.getElementById("msg").textContent = "";
      document.getElementById("error").textContent = "";
      const name = document.getElementById("contestName").value.trim();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      const requiredPoints = parseInt(document.getElementById("requiredPoints").value);
      if (!name || !startDate || !endDate || !requiredPoints) {
        document.getElementById("error").textContent = "يرجى تعبئة جميع الحقول";
        return;
      }
      try {
        await addDoc(collection(db, "contests"), {
          name, startDate, endDate, requiredPoints
        });
        document.getElementById("msg").textContent = "تمت إضافة المسابقة!";
        this.reset();
        loadContests();
      } catch (err) {
        document.getElementById("error").textContent = "حدث خطأ أثناء الإضافة";
      }
    };

    // عرض وتعديل وحذف المسابقات
    async function loadContests() {
      const tbody = document.getElementById("contestsBody");
      tbody.innerHTML = "<tr><td colspan='5'>جارٍ التحميل...</td></tr>";
      const q = await getDocs(collection(db, "contests"));
      let rows = "";
      q.forEach(docSnap => {
        const d = docSnap.data();
        rows += `<tr data-id="${docSnap.id}">
          <td>${d.name}</td>
          <td>${d.startDate}</td>
          <td>${d.endDate}</td>
          <td>${d.requiredPoints}</td>
          <td class="btns">
            <button onclick="editContest('${docSnap.id}')">تعديل</button>
            <button onclick="deleteContest('${docSnap.id}')">حذف</button>
          </td>
        </tr>`;
      });
      if (!rows) rows = "<tr><td colspan='5'>لا توجد مسابقات.</td></tr>";
      tbody.innerHTML = rows;
    }
    window.deleteContest = async function(id) {
      if (!confirm("تأكيد حذف المسابقة؟")) return;
      await deleteDoc(doc(db, "contests", id));
      loadContests();
    };
    window.editContest = function(id) {
      const row = document.querySelector(`tr[data-id='${id}']`);
      const tds = row.querySelectorAll('td');
      const name = tds[0].textContent;
      const start = tds[1].textContent;
      const end = tds[2].textContent;
      const points = tds[3].textContent;
      row.innerHTML = `
        <td><input id="eName" value="${name}"></td>
        <td><input type="date" id="eStart" value="${start}"></td>
        <td><input type="date" id="eEnd" value="${end}"></td>
        <td><input type="number" id="ePoints" value="${points}" min="1"></td>
        <td>
          <button onclick="saveEdit('${id}')">حفظ</button>
          <button onclick="loadContests()">إلغاء</button>
        </td>
      `;
      row.classList.add("editRow");
    };
    window.saveEdit = async function(id) {
      const row = document.querySelector(`tr[data-id='${id}']`);
      const name = row.querySelector("#eName").value.trim();
      const start = row.querySelector("#eStart").value;
      const end = row.querySelector("#eEnd").value;
      const points = parseInt(row.querySelector("#ePoints").value);
      if (!name || !start || !end || !points) {
        alert("يرجى تعبئة جميع الحقول");
        return;
      }
      await updateDoc(doc(db, "contests", id), {
        name, startDate: start, endDate: end, requiredPoints: points
      });
      loadContests();
    };
    // تحميل المسابقات عند بداية الصفحة
    loadContests();
  </script>
</body>
</html>
