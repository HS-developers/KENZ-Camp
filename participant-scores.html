<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>استعلام عن النقاط - مخيم كنز</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Cairo, sans-serif;
      background: #f4f4f4;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 18px 10px 10px 10px;
      background: #e3f2fd;
      box-shadow: 0 1px 4px #0001;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
      color: #004aad;
      letter-spacing: 2px;
    }
    header h2 {
      margin: 10px 0 0;
      font-size: 23px;
      color: #ff9800;
      font-weight: 700;
    }
    .container {
      flex: 0 0 auto;
      max-width: 750px;
      margin: 34px auto 18px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #0002;
      padding: 36px 20px 32px 20px;
      min-height: unset;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .back-home {
      text-align: right;
      margin: 0 0 18px 0;
    }
    .back-home a {
      background: #007bff;
      color: #fff;
      padding: 10px 24px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      display: inline-block;
      box-shadow: 0 1px 4px #0001;
      transition: background 0.2s;
    }
    .back-home a:hover {
      background: #0056b3;
    }
    .search-bar {
      text-align: center;
      margin-bottom: 28px;
    }
    .search-bar input {
      padding: 13px 14px;
      font-size: 23px;
      border-radius: 8px;
      border: 1.5px solid #bcd7fc;
      width: 80%;
      max-width: 350px;
      background: #f8fbff;
      margin-left: 7px;
      outline: none;
      transition: border 0.2s;
      box-shadow: 0 1px 2px #0001;
    }
    .search-bar input:focus {
      border: 1.5px solid #004aad;
      background: #f2f8ff;
    }
    .search-bar button {
      padding: 12px 26px;
      font-size: 17px;
      background: #43a047;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 1px 4px #0001;
      margin-right: 6px;
      transition: background 0.16s;
      letter-spacing: 1px;
    }
    .search-bar button:hover {
      background: #25762e;
    }
    #scoresTableWrap {
      margin-top: 10px;
      margin-bottom: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 1px 8px #0001;
      overflow: hidden;
    }
    th, td {
      padding: 16px 8px;
      border-bottom: 1px solid #e3f2fd;
      text-align: center;
      font-size: 17px;
    }
    th {
      background: #e3f2fd;
      font-weight: bold;
      letter-spacing: 1px;
      color: #004aad;
      font-size: 18px;
    }
    tr.total-row {
      background: #ffe082 !important;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .msg {
      text-align: center;
      color: #d32f2f;
      font-size: 19px;
      margin: 28px 0 10px 0;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .no-margin {
      margin: 0 !important;
    }
    footer {
      flex-shrink: 0;
      background: #e3f2fd;
      box-shadow: 0 -1px 4px #0001;
      border-radius: 0 0 12px 12px;
      font-size: 16px;
      color: #004aad;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 14px 10px 14px 10px;
      position: relative;
      width: 100%;
      margin: 0;
    }
    @media (max-width: 900px) {
      .container { max-width: 98vw; padding: 20px 3vw; }
      .search-bar input { width: 98%; }
    }
    @media (max-width: 600px) {
      header h1 { font-size: 23px; }
      header h2 { font-size: 17px; }
      .container {
        padding: 11px 1vw 18px 1vw;
        margin: 14px auto 12px auto;
        min-height: unset;
        box-shadow: 0 1px 6px #0001;
      }
      .search-bar input {
        font-size: 18px;
        padding: 10px 8px;
        width: 98%;
        max-width: 98vw;
      }
      .search-bar {
        margin-bottom: 16px;
      }
      th, td { font-size: 13px; padding: 10px 4px; }
      th { font-size: 14px; }
      .back-home a { font-size: 13px; padding: 7px 9px; }
      .msg { font-size: 15px; margin: 18px 0 8px 0; }
      #scoresTableWrap { margin-top: 3px; margin-bottom: 7px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>مخيم كمبوند كنز الصيفي</h1>
    <h2>🔍 استعلام عن النقاط 🔍</h2>
  </header>
  <div class="container">
    <div class="back-home">
      <a href="index.html">🏠 العودة للرئيسية</a>
    </div>
    <div class="search-bar">
      <input type="text" id="partNumInput" placeholder="أدخل رقم المشارك أو الاسم..." />
      <button id="searchBtn">بحث</button>
    </div>
    <div id="scoresTableWrap"></div>
    <div class="msg" id="msgBox" style="display:none"></div>
  </div>
  <footer>
    All Right Reserved © 2025 Genius Tech Co
  </footer>
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBic0WV6onX8hafXI09_6N-HUdNiAMJJS0",
      authDomain: "kenz-camp.firebaseapp.com",
      projectId: "kenz-camp",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchBtn = document.getElementById("searchBtn");
    const partNumInput = document.getElementById("partNumInput");
    const scoresTableWrap = document.getElementById("scoresTableWrap");
    const msgBox = document.getElementById("msgBox");

    // جلب بيانات المسابقات
    async function getContests() {
      const contestsSnap = await getDocs(collection(db, "contests"));
      let contests = [];
      contestsSnap.forEach(docSnap => {
        contests.push({
          id: docSnap.id,
          name: docSnap.data().name || docSnap.id,
          date: docSnap.data().date || "" // التاريخ إذا كان موجودا
        });
      });
      return contests;
    }

    // جلب بيانات المشاركين
    async function getParticipants() {
      const snap = await getDocs(collection(db, "participants"));
      let participants = [];
      snap.forEach(docSnap => {
        let d = docSnap.data();
        participants.push(d);
      });
      return participants;
    }

    // جلب نتائج كل مسابقة
    async function getScoresForAllContests(contests) {
      let scoresPerContest = {};
      for (const c of contests) {
        const scoreSnap = await getDoc(doc(db, "contestScores", c.id));
        scoresPerContest[c.id] = (scoreSnap.exists() && scoreSnap.data().scores) ? scoreSnap.data().scores : {};
      }
      return scoresPerContest;
    }

    // بناء جدول المسابقات للمشارك
    async function buildParticipantScoresTable(query) {
      msgBox.style.display = "none";
      scoresTableWrap.innerHTML = "<div style='text-align:center;margin:25px 0;font-size:16px;'>جارٍ التحميل...</div>";

      const contests = await getContests();
      const participants = await getParticipants();

      if (!contests.length) {
        scoresTableWrap.innerHTML = "";
        msgBox.textContent = "لا يوجد مسابقات بعد.";
        msgBox.style.display = "block";
        return;
      }
      if (!participants.length) {
        scoresTableWrap.innerHTML = "";
        msgBox.textContent = "لا يوجد مشاركين بعد.";
        msgBox.style.display = "block";
        return;
      }

      // فلترة المشارك
      let participant = participants.find(p =>
        (p.participantNumber && p.participantNumber.toString().includes(query)) ||
        (p.name && p.name.includes(query))
      );
      if (!participant) {
        scoresTableWrap.innerHTML = "";
        msgBox.textContent = "لم يتم العثور على مشارك.";
        msgBox.style.display = "block";
        return;
      }

      // جلب نقاطه في كل المسابقات
      const scoresPerContest = await getScoresForAllContests(contests);

      // بناء صفوف المسابقات التي شارك فيها فقط
      let contestRows = [];
      let userTotal = 0;
      let totalPossible = 0;
      contests.forEach(c => {
        let userPoints = scoresPerContest[c.id][participant.participantNumber];
        if (typeof userPoints === "number") {
          contestRows.push({
            name: c.name,
            userPoints
          });
          userTotal += userPoints;
          totalPossible += 10;
        }
      });

      if (!contestRows.length) {
        scoresTableWrap.innerHTML = `<div style='text-align:center;margin:30px 0;font-size:17px;'>${participant.name}<br>لم يشارك في أي مسابقة بعد.</div>`;
        return;
      }

      // بناء الجدول بدون عمود التاريخ
      let thead = `<thead>
        <tr>
          <th>اسم المسابقة</th>
          <th>النقاط الكلية للمسابقة</th>
          <th>النقاط التي حصل عليها</th>
        </tr>
      </thead>`;

      let tbody = "";
      contestRows.forEach(row => {
        tbody += `<tr>
          <td>${row.name}</td>
          <td>10</td>
          <td>${row.userPoints}</td>
        </tr>`;
      });

      // صف الإجمالي في آخر الجدول
      tbody += `<tr class="total-row">
        <td>الإجمالي</td>
        <td><b>${totalPossible}</b></td>
        <td><b>${userTotal}</b></td>
      </tr>`;

      scoresTableWrap.innerHTML = `
        <div style="margin-bottom:10px;text-align:center;font-size:20px;font-weight:bold;">${participant.name} (${participant.participantNumber})</div>
        <div style="overflow-x:auto">
          <table>${thead}<tbody>${tbody}</tbody></table>
        </div>
      `;
    }

    // البحث
    searchBtn.onclick = () => {
      buildParticipantScoresTable(partNumInput.value.trim());
    };
    partNumInput.onkeydown = (e) => {
      if(e.key === "Enter") buildParticipantScoresTable(partNumInput.value.trim());
    };

    // عرض فارغ عند فتح الصفحة
    scoresTableWrap.innerHTML = "";
  </script>
</body>
</html>
