<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل نقاط المسابقات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body { font-family: Cairo, sans-serif; background: #f4f4f4; }
    .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 10px #0001; padding: 30px 18px; }
    h2 { text-align:center; }
    label { display: block; margin-top: 12px; font-weight: bold;}
    select, input[type="number"] { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 5px;}
    button { padding: 8px 16px; margin-top: 10px; border-radius:8px; border:none; background:#004aad; color:white; font-weight:bold; cursor:pointer;}
    .msg { text-align: center; margin-top: 12px; color: green; }
    .error { color: red; text-align: center; margin-top: 10px;}
    table {width:100%; border-collapse:collapse; margin-top:30px;}
    th,td {border:1px solid #ddd;padding:8px;text-align:center;}
    th {background:#e3f2fd;}
    .back-home {text-align:right; margin: 15px 0;}
    .back-home a {
      background:#007bff;color:white;padding:8px 18px;text-decoration:none;border-radius:8px;font-weight:bold;
      display:inline-block;
    }
    .back-home a:hover {background:#0056b3;}
  </style>
</head>
<body>
  <div class="container">
    <div class="back-home">
      <a href="index.html">🏠 الرئيسية</a>
    </div>
    <h2>تسجيل نقاط المسابقة</h2>
    <label>اختر المسابقة:</label>
    <select id="contestSelect" required>
      <option value="">-- اختر --</option>
    </select>

    <form id="scoresForm" style="display:none;">
      <div id="participantsScores"></div>
      <button type="submit">حفظ النقاط</button>
      <div class="msg" id="msg"></div>
      <div class="error" id="error"></div>
    </form>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBic0WV6onX8hafXI09_6N-HUdNiAMJJS0",
      authDomain: "kenz-camp.firebaseapp.com",
      projectId: "kenz-camp",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    // تحميل المسابقات
    let contestsMap = {};
    async function loadContests() {
      const q = await getDocs(collection(db, "contests"));
      const select = document.getElementById("contestSelect");
      q.forEach(docSnap => {
        const d = docSnap.data();
        contestsMap[docSnap.id] = d;
        const opt = document.createElement("option");
        opt.value = docSnap.id;
        opt.textContent = d.name;
        select.appendChild(opt);
      });
    }
    loadContests();

    // عند اختيار مسابقة، احضر المشاركين فقط لهذه المسابقة
    document.getElementById("contestSelect").addEventListener("change", async function() {
      const contestId = this.value;
      const form = document.getElementById("scoresForm");
      const scoresDiv = document.getElementById("participantsScores");
      scoresDiv.innerHTML = "";
      if (!contestId) {
        form.style.display = "none";
        return;
      }
      const contest = contestsMap[contestId];
      if (!contest || !contest.participants || !contest.participants.length) {
        scoresDiv.innerHTML = "<div style='color:red'>لا يوجد مشاركون في هذه المسابقة.</div>";
        form.style.display = "block";
        return;
      }
      // جلب بيانات المشاركين
      const allParticipants = {};
      const q = await getDocs(collection(db, "participants"));
      q.forEach(docSnap => {
        const d = docSnap.data();
        allParticipants[d.participantNumber] = d;
      });
      let html = "";
      contest.participants.forEach(partNum => {
        const p = allParticipants[partNum];
        if (!p) return;
        html += `
          <label style="margin:10px 0 0; display:block;">
            ${p.name} (${p.participantNumber})
            <input type="number" min="0" max="${contest.requiredPoints}" name="score_${partNum}" placeholder="النقاط" style="width:80px;margin-right:10px;">
          </label>
        `;
      });
      scoresDiv.innerHTML = html;
      form.style.display = "block";
    });

    // حفظ النقاط
    document.getElementById('scoresForm').onsubmit = async function(e) {
      e.preventDefault();
      document.getElementById("msg").textContent = "";
      document.getElementById("error").textContent = "";
      const contestId = document.getElementById("contestSelect").value;
      const contest = contestsMap[contestId];
      if (!contestId || !contest) {
        document.getElementById("error").textContent = "يجب اختيار مسابقة.";
        return;
      }
      const points = contest.requiredPoints;
      const data = {};
      contest.participants.forEach(partNum => {
        const val = parseInt(this[`score_${partNum}`]?.value || "0");
        if (!isNaN(val) && val >= 0 && val <= points)
          data[partNum] = val;
      });
      try {
        // حفظ النقاط في Collection: contestScores > contestId > scores
        await setDoc(doc(db, "contestScores", contestId), { scores: data }, { merge: true });
        document.getElementById("msg").textContent = "تم حفظ النقاط!";
      } catch (err) {
        document.getElementById("error").textContent = "حدث خطأ أثناء الحفظ";
      }
    };
  </script>
</body>
</html>
