<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>استعلام عن النقاط - مخيم كنز</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Cairo, sans-serif;
      background: #f4f4f4;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 38px 10px 16px 10px;
      background: linear-gradient(90deg, #1976d2 40%, #ffd54f 110%);
      box-shadow: 0 2px 16px #0001;
      border-radius: 0 0 24px 24px;
      position: relative;
      z-index: 1;
    }
    header h1 {
      margin: 0 0 2px 0;
      font-size: 2.2em;
      color: #fff;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 1px 6px #fff5, 0 1px 0 #ffd54f88;
    }
    header h2 {
      margin: 10px 0 0;
      font-size: 1.35em;
      color: #ff9800;
      font-weight: 700;
      text-shadow: 0 1px 4px #1976d299;
      letter-spacing: 1px;
    }
    .nav {
      display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; gap: 10px;
      max-width: 700px; margin: 16px auto 16px auto;
    }
    .nav a {
      background-color: #007bff; color: white; padding: 10px; text-align: center;
      border-radius: 8px; text-decoration: none; font-size: 14px; min-width: 120px;
      transition: background 0.2s;
    }
    .nav a#adminLink { background-color: #8e24aa; }
    .nav a#contestsLink { background-color: #1e88e5; }
    .nav a#scoresLink { background-color: #43a047; }
    .nav a#loginLink { background-color: #ff9800; color: #fff; font-weight: bold; }
    .nav a#logoutLink { background-color: #d32f2f; }
    .nav a#honorLink { background-color: #ff9800; color:#004aad; font-weight:bold;}
    .nav a:hover { background-color: #0056b3; }
    .nav a#adminLink:hover { background-color: #5e1972; }
    .nav a#contestsLink:hover { background-color: #1565c0; }
    .nav a#scoresLink:hover { background-color: #1b5e20; }
    .nav a#loginLink:hover { background-color: #e65100; }
    .nav a#logoutLink:hover { background-color: #b71c1c; }
    .nav a#honorLink:hover { background-color: #e65100; color:#fff;}
    .container {max-width:900px;margin:30px auto 18px;background:#fff;border-radius:12px;box-shadow:0 2px 10px #0001;padding:30px 16px;}
    h2 {text-align:center;}
    .back-home {text-align:right; margin: 15px 0;}
    .back-home a {
      background:#007bff;color:white;padding:8px 18px;text-decoration:none;border-radius:8px;font-weight:bold;
      display:inline-block;
    }
    .back-home a:hover {background:#0056b3;}
    .score-query-form {
      text-align: center;
      margin-bottom: 25px;
    }
    .score-query-form input[type="text"] {
      font-size: 18px;
      padding: 7px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 150px;
      text-align: center;
      margin-left: 12px;
    }
    .score-query-form button {
      padding: 7px 30px;
      font-size: 17px;
      border-radius: 8px;
      background: #1976d2;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-right: 8px;
    }
    .score-query-form button:hover {
      background: #1565c0;
    }
    .results-table {width:100%;border-collapse:collapse;margin: 0 0 28px 0;}
    .results-table th, .results-table td {padding:10px 6px;border-bottom:1px solid #ddd;text-align:center;font-size:16px;}
    .results-table th {background:#e3f2fd;}
    .results-table tr:nth-child(even) {background:#f9f9f9;}
    .results-table .negative {color:#c62828;}
    .results-table .zero {color:#bdbdbd;}
    .results-table .positive {color:#2e7d32;}
    .status-msg {text-align:center;margin:12px 0;font-size:16px;}
    .status-msg.ok {color:#43a047;}
    .status-msg.err {color:#d32f2f;}
    footer {
      background: linear-gradient(90deg,#e3f2fd 70%, #ffd54f 100%);
      font-size: 9px;
      color: #004aad;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 14px 10px 11px 10px;
      border-radius: 0 0 16px 16px;
      width: 100%;
      margin: 0;
      flex-shrink: 0;
      box-shadow: 0 -1px 14px #ffd54f44;
      letter-spacing: 1px;
      z-index: 10;
      margin-top: auto;
    }
    @media (max-width: 900px) {
      .container { max-width: 98vw; padding: 20px 3vw; }
    }
    @media (max-width: 600px) {
      header h1 { font-size: 23px; }
      header h2 { font-size: 17px; }
      .container {
        padding: 11px 1vw 18px 1vw;
        margin: 14px auto 12px auto;
        min-height: unset;
        box-shadow: 0 1px 6px #0001;
      }
      .results-table th, .results-table td { font-size: 13px; padding: 8px 3px; }
      .results-table th { font-size: 14px; }
      .back-home a { font-size: 13px; padding: 7px 9px; }
      .status-msg { font-size: 14px; }
      body { padding-bottom: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>مخيم كنز الصيفي</h1>
    <h2>🔍 استعلام عن النقاط 🔍</h2>
  </header>
  <div class="nav">
    <a href="participants.html" id="adminLink" style="display:none">👥 عرض المشاركين</a>
    <a href="admin-contests.html" id="contestsLink" style="display:none">🏆 إدارة المسابقات</a>
    <a href="admin-scores.html" id="scoresLink" style="display:none">📝 تسجيل النقاط</a>
    <a href="honor-board.html" id="honorLink" style="display:none">🏆 لوحة الشرف</a>
    <a href="participant-scores.html" id="queryScoresLink">🔍 استعلام عن النقاط</a>
    <a href="schedule.html">📅 الجدول الزمني</a>
    <a href="login.html" id="loginLink">دخول المشرفين</a>
    <a href="#" id="logoutLink" class="logout-btn" style="display:none" onclick="adminLogout()">تسجيل الخروج</a>
  </div>
  <div class="container">
    <div class="back-home">
      <a href="index.html">🏠 العودة للرئيسية</a>
    </div>
    <form class="score-query-form" id="scoreQueryForm">
      <label for="participantNumber">رقم المشارك:</label>
      <input type="text" id="participantNumber" required maxlength="10" autocomplete="off" />
      <button type="submit">استعلام</button>
    </form>
    <div class="status-msg" id="statusMsg"></div>
    <div id="resultsArea"></div>
  </div>
  <footer>
    جميع الحقوق محفوظة © 2025 Genius Tech Co
  </footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBic0WV6onX8hafXI09_6N-HUdNiAMJJS0",
      authDomain: "kenz-camp.firebaseapp.com",
      projectId: "kenz-camp",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // NAV & AUTH
    function handleNavDisplay(user) {
      var logoutEl = document.getElementById("logoutLink");
      if (user) {
        document.getElementById("adminLink").style.display = "inline-block";
        document.getElementById("contestsLink").style.display = "inline-block";
        document.getElementById("scoresLink").style.display = "inline-block";
        document.getElementById("honorLink").style.display = "inline-block";
        if (logoutEl) logoutEl.style.display = "inline-block";
        document.getElementById("loginLink").style.display = "none";
      } else {
        document.getElementById("adminLink").style.display = "none";
        document.getElementById("contestsLink").style.display = "none";
        document.getElementById("scoresLink").style.display = "none";
        document.getElementById("honorLink").style.display = "none";
        if (logoutEl) logoutEl.style.display = "none";
        document.getElementById("loginLink").style.display = "inline-block";
      }
    }
    onAuthStateChanged(auth, handleNavDisplay);

    window.adminLogout = function() {
      signOut(auth).then(() => { window.location.href = "login.html"; });
    }
    window.addEventListener('DOMContentLoaded', () => {
      handleNavDisplay(auth.currentUser);
    });

    // تحميل كل المسابقات ودرجات المشارك
    let allContests = [];
    let allScores = {};
    let participantData = null;

    async function loadContestsAndScores() {
      // تحميل كل المسابقات
      const contestsSnap = await getDocs(collection(db, "contests"));
      allContests = [];
      contestsSnap.forEach(docSnap => {
        const d = docSnap.data();
        // احتفظ بكل المعلومات الضرورية
        allContests.push({
          id: docSnap.id,
          name: d.name || docSnap.id,
          startDate: d.startDate,
          endDate: d.endDate,
          requiredPoints: (typeof d.requiredPoints === "number" ? d.requiredPoints : Number(d.requiredPoints))
        });
      });

      // تحميل كل الدرجات للمسابقات
      allScores = {};
      for (const contest of allContests) {
        const scoreSnap = await getDoc(doc(db, "contestScores", contest.id));
        if (scoreSnap.exists() && scoreSnap.data().scores) {
          allScores[contest.id] = scoreSnap.data().scores;
        } else {
          allScores[contest.id] = {};
        }
      }
    }

    async function getParticipantData(participantNumber) {
      // ابحث عن بيانات المشارك
      const snap = await getDocs(collection(db, "participants"));
      let found = null;
      snap.forEach(docSnap => {
        const d = docSnap.data();
        if (d.participantNumber === participantNumber) found = d;
      });
      return found;
    }

    function renderResults(participantNumber) {
      const resultsArea = document.getElementById("resultsArea");
      let html = "";

      // بيانات المشارك
      html += `<div style="text-align:center;margin-bottom:18px;">
        <strong>الاسم:</strong> ${participantData ? participantData.name : "-"} &nbsp; | &nbsp;
        <strong>رقم المشارك:</strong> ${participantNumber}
      </div>`;

      html += `<table class="results-table">
        <thead>
          <tr>
            <th>اسم المسابقة</th>
            <th>من</th>
            <th>إلى</th>
            <th>النقاط الكلية</th>
            <th>نقاطك</th>
          </tr>
        </thead>
        <tbody>
      `;

      let hasAnyScore = false;

      for (const contest of allContests) {
        const score = (allScores[contest.id] && allScores[contest.id][participantNumber] !== undefined)
          ? allScores[contest.id][participantNumber]
          : "";
        // لا تعرض المسابقات التي ليس للمشارك فيها نقاط
        if (score === "") continue;
        hasAnyScore = true;

        // تنسيق لون النقاط
        let scoreClass = "";
        if (score < 0) scoreClass = "negative";
        else if (score == 0) scoreClass = "zero";
        else scoreClass = "positive";

        // عرض النقاط الكلية للمسابقة كما هي (حتى لو 0)
        html += `<tr>
          <td>${contest.name}</td>
          <td>${contest.startDate}</td>
          <td>${contest.endDate}</td>
          <td>${contest.requiredPoints}</td>
          <td class="${scoreClass}">${score}</td>
        </tr>`;
      }

      html += `</tbody></table>`;

      if (!hasAnyScore) {
        html += `<div style="text-align:center; color:#d32f2f; font-size:17px;">لا توجد نتائج لهذا المشارك حتى الآن.</div>`;
      }

      resultsArea.innerHTML = html;
    }

    // معالجة الاستعلام
    document.getElementById("scoreQueryForm").onsubmit = async function(e) {
      e.preventDefault();
      const participantNumber = document.getElementById("participantNumber").value.trim();
      document.getElementById("statusMsg").textContent = "";
      document.getElementById("resultsArea").innerHTML = "";
      if (!participantNumber) {
        document.getElementById("statusMsg").textContent = "يرجى إدخال رقم المشارك";
        document.getElementById("statusMsg").className = "status-msg err";
        return;
      }
      document.getElementById("statusMsg").textContent = "جارٍ التحميل...";
      document.getElementById("statusMsg").className = "status-msg";
      await loadContestsAndScores();
      participantData = await getParticipantData(participantNumber);
      if (!participantData) {
        document.getElementById("statusMsg").textContent = "رقم المشارك غير صحيح أو غير موجود";
        document.getElementById("statusMsg").className = "status-msg err";
        return;
      }
      document.getElementById("statusMsg").textContent = "";
      renderResults(participantNumber);
    };
  </script>
</body>
</html>
