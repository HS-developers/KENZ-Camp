<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل مشاركة جديدة - مخيم كنز</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;900&display=swap" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      min-height: 100dvh;
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd 0%, #fffde7 100%);
      display: flex;
      flex-direction: column;
    }
    header {
      text-align: center;
      padding: 38px 10px 16px 10px;
      background: linear-gradient(90deg, #1976d2 40%, #ffd54f 110%);
      box-shadow: 0 2px 16px #0001;
      border-radius: 0 0 24px 24px;
      position: relative;
      z-index: 1;
    }
    .kenz-logo {
      width: 100px; height: 100px;
      background: #fff;
      border-radius: 50%;
      margin: 0 auto 8px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px #1976d244;
      overflow: hidden;
    }
    .kenz-logo img {
      width: 95px;
      height: 95px;
      object-fit: contain;
      border-radius: 50%;
      display: block;
    }
    header h1 {
      margin: 0 0 2px 0;
      font-size: 2.2em;
      color: #004aad;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 1px 6px #fff5, 0 1px 0 #ffd54f88;
    }
    header h2 {
      margin: 10px 0 0;
      font-size: 1.35em;
      color: #ff9800;
      font-weight: 700;
      text-shadow: 0 1px 4px #1976d299;
      letter-spacing: 1px;
    }
    .main-content {
      flex: 1 0 auto;
      max-width: 540px;
      margin: 32px auto 16px auto;
      background: rgba(255,255,255,0.97);
      border-radius: 22px;
      box-shadow: 0 2px 24px #1976d233, 0 0px 0 #fff;
      padding: 34px 20px 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-heading {
      text-align: center;
      font-size: 1.6em;
      color: #ffffff;
      background-color: #004aad;
      padding: 14px;
      border-radius: 14px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.07);
      margin-bottom: 25px;
      font-weight: 900;
      letter-spacing: 1.1px;
      margin-top: 0;
    }
    form {
      width: 100%;
      max-width: 380px;
      margin: 0 auto;
      background: #fafafa;
      border-radius: 18px;
      box-shadow: 0 2px 12px #ffd54f22;
      padding: 27px 20px 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      display: block;
      margin-bottom: 3px;
      font-weight: bold;
      color: #1976d2;
      font-size: 1.1em;
      letter-spacing: 0.5px;
    }
    input, select {
      width: 100%;
      padding: 11px;
      margin-top: 4px;
      border: 1.4px solid #ccc;
      border-radius: 8px;
      font-size: 1.05em;
      background: #fffbe7;
      transition: border 0.2s;
      font-family: 'Cairo', sans-serif;
    }
    input:focus, select:focus {
      border: 2px solid #1976d2;
      outline: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg,#43a047 60%, #ffd54f 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.12em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 10px #43a04722;
      letter-spacing: 1px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background: linear-gradient(90deg,#ffd54f 65%, #43a047 100%);
      color: #1976d2;
    }
    .warning {
      color: #d32f2f;
      font-size: 14px;
      margin: 3px 0 0 0;
      text-align: right;
    }
    .back-button {
      text-align: center;
      margin: 24px auto 0;
    }
    .back-button a {
      background: linear-gradient(90deg,#1976d2 60%, #ffd54f 100%);
      color: white;
      padding: 11px 26px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.14em;
      font-weight: 700;
      display: inline-block;
      box-shadow: 0 2px 10px #ffd54f33;
      letter-spacing: 1px;
      transition: background 0.2s;
    }
    .back-button a:hover { background: linear-gradient(90deg,#ffd54f 70%, #1976d2 100%); color: #004aad;}
    footer {
      background: linear-gradient(90deg,#e3f2fd 70%, #ffd54f 100%);
      font-size: 15px;
      color: #004aad;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 14px 10px 11px 10px;
      border-radius: 0 0 16px 16px;
      width: 100%;
      margin: 0;
      flex-shrink: 0;
      box-shadow: 0 -1px 14px #ffd54f44;
      letter-spacing: 1px;
      z-index: 10;
    }
    @media (max-width: 700px) {
      .main-content { max-width: 98vw; padding: 18px 2vw 14px 2vw;}
      .kenz-logo { width: 70px; height: 70px;}
      .kenz-logo img { width: 65px; height: 65px;}
      header h1 { font-size: 1.3em; }
      header h2 { font-size: 1.07em; }
    }
  </style>
</head>
<body>
  <header>
    <div class="kenz-logo">
      <img src="logo.png" alt="شعار مخيم كنز" onerror="this.style.display='none'">
    </div>
    <h1>مخيم كمبوند كنز الصيفي</h1>
    <h2>📝 تسجيل مشاركة جديدة</h2>
  </header>
  <div class="main-content">
    <h2 class="form-heading">نموذج تسجيل المشاركة</h2>
    <form id="registrationForm">
      <label for="name">اسم المشارك (ثلاثي):</label>
      <input type="text" id="name" name="name" required pattern="^\s*\S+\s+\S+\s+\S+.*$" title="من فضلك أدخل الاسم ثلاثيًا">

      <label for="age">العمر:</label>
      <input type="number" id="age" name="age" required>
      <div id="age-warning" class="warning"></div>

      <label for="guardian">رقم الوحدة:</label>
      <input type="text" id="guardian" name="guardian" required>

      <label for="phone">رقم التواصل:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="group">الفئة العمرية:</label>
      <select id="group" name="group" disabled>
        <option value="">الفئة تُحدد تلقائيًا</option>
        <option value="10-12">من 10 إلى 12 سنة</option>
        <option value="13-15">من 13 إلى 15 سنة</option>
        <option value="16-18">من 16 إلى 18 سنة</option>
      </select>
      <input type="hidden" id="groupHidden" name="groupHidden">

      <button type="submit" id="submit-btn">تسجيل</button>
    </form>
    <div class="back-button">
      <a href="index.html">⬅ العودة إلى الصفحة الرئيسية</a>
    </div>
  </div>
  <footer>
    جميع الحقوق محفوظة © 2025 Genius Tech Co
  </footer>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBic0WV6onX8hafXI09_6N-HUdNiAMJJS0",
      authDomain: "kenz-camp.firebaseapp.com",
      projectId: "kenz-camp",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registrationForm');
      const ageInput = form.age;
      const groupSelect = form.group;
      const hiddenGroup = form.groupHidden;
      const ageWarning = document.getElementById('age-warning');
      const submitBtn = document.getElementById('submit-btn');

      function updateGroup(age) {
        if (age >= 10 && age <= 12) {
          groupSelect.value = "10-12";
          hiddenGroup.value = "10-12";
          ageWarning.textContent = "";
          submitBtn.disabled = false;
        } else if (age >= 13 && age <= 15) {
          groupSelect.value = "13-15";
          hiddenGroup.value = "13-15";
          ageWarning.textContent = "";
          submitBtn.disabled = false;
        } else if (age >= 16 && age <= 18) {
          groupSelect.value = "16-18";
          hiddenGroup.value = "16-18";
          ageWarning.textContent = "";
          submitBtn.disabled = false;
        } else {
          groupSelect.value = "";
          hiddenGroup.value = "";
          ageWarning.textContent = "⚠️ يُسمح فقط بالأعمار من 10 إلى 18 سنة.";
          submitBtn.disabled = true;
        }
      }

      ageInput.addEventListener('input', () => {
        const age = parseInt(ageInput.value);
        if (!isNaN(age)) {
          updateGroup(age);
        } else {
          groupSelect.value = "";
          hiddenGroup.value = "";
          ageWarning.textContent = "";
          submitBtn.disabled = false;
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = form.name.value;
        const age = form.age.value;
        const guardian = form.guardian.value;
        const phone = form.phone.value;
        const group = form.groupHidden.value;
        const timestamp = new Date();
        const uniqueId = `KZ-${timestamp.toISOString().slice(0,10).replaceAll('-', '')}-${Date.now().toString().slice(-6)}`;

        try {
          await addDoc(collection(db, "participants"), {
            name,
            age,
            guardian,
            phone,
            group,
            participantNumber: uniqueId,
            timestamp
          });
          alert(`تم التسجيل بنجاح 🎉\nرقم المشارك الخاص بك: ${uniqueId}`);
          form.reset();
          groupSelect.value = "";
          hiddenGroup.value = "";
          ageWarning.textContent = "";
        } catch (error) {
          alert("حدث خطأ أثناء التسجيل ❌");
          console.error("Error adding document: ", error);
        }
      });
    });
  </script>
</body>
</html>
